        <script>
            function check_fail(text) {
                    Swal.fire({
                        title: '<span class="fs-2x">'+text+'</span>',
                        icon: "error",
                        buttonsStyling: false,
                        confirmButtonText: "Ok, got it!",
                        customClass: {
                        confirmButton: "btn font-weight-bold btn-light"
                        }
                    });
            }
                

        </script>
        <script>
            function func_login(){

                details = {
                    "username" : $('#i_username').val(), 
                    "password" : $('#i_password').val(),
                }
                if (details['username'] == '') {
                    check_fail('กรุณากรอก username')
                    return
                }
                if (details['password'] == '') {
                    check_fail('กรุณากรอกรหัสผ่าน')
                    return
                }


                // window.location.href='login1.html'
                window.location.href='index_home.html'
            }
        </script>
